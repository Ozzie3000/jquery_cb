<body>
	<h3>Return to prior wrapper set before a destructive change</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

	<p>Text goes here buddy.</p>
	<p class="middle">Middle <span>Earth</span></p>
	<p>Last Text</p>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){
		alert(jQuery("p").filter(".middle").length); //here 1
		alert(jQuery("p").filter(".middle").end().length); //shows 3
		alert(jQuery("p").filter(".middle").find("span").end().end().length); //3
		/* destructive
		ad(), andSelf(), children(), closes(), filter(), find(), map(), next(), nextAll(), not(), parent(), parents(), prev(), prevAll(), siblings(), slice(), clone(), appdendTo(), prependTo(), insertBefore(), insertAfter(), and replaceAll()
		*/
	});
</script>
</body>
