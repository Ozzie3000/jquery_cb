	<h3>1.10 Working on the fly: Creating, operating, insterting DOM elements</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){
		//jQuery("<p><a>stuffffffff</a></p>");
		jQuery("<p><a>stuffffffff</a></p>").find("a").attr("href","http://www.amazon.com").end().appendTo("h3"); // inside h3 tags
		jQuery(document.createElement('p')).appendTo('p:eq(0)');  // inside p tag inside h3 tags

		/*more manipulation methods
		append(), prepend(), prependTo(), after(), before(), insertAfter(), insertBefore(), wrap(), wrapAll(), wrapInner()   
		*/
	}); 
</script>
