<body>
	<h3>1.14B DOM: remove, set, get</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

	<a>Empty a tag before jQuery 1</a>
	<br />
	<a id="apple">a tag with ID before jQuery 1</a>
	<br />
	<a id="banana">a tag with ID before jQuery 2</a>
	<br />
	<a id="canalope" title="bob">a tag with ID before jQuery 3</a>
	<br />
	<a id="date-plum" class="hide_me">a tag with ID and CLASS before jQuery 1</a>
	<br />


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){
		// addClass, hasClass, removeClass, toggleClass
		
		$('a').click(function(){
			if($(this).hasClass('hide_me')){
				$(this).fadeOut(1500).delay(3000).fadeIn(1500);
			}else{
				alert("does not have class hide_me");
			}
		});
		
		
	});
</script>
</body>
