<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery | context parameter</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>context parameter</h1>

  <form>
  	Text: <input type="text" /> <br />
  	password: <input type="password" /> <br />
  	radio: <input type="radio" /> <br />
  	checkbox: <input type="checkbox" /> <br />
  	submit: <input type="submit" /> <br />
  	image: <input type="image" /> <br />
  	reset: <input type="reset" /> <br />
  	button: <input type="button" /> <br />
  	file: <input type="file" /> <br />
  	hidden: <input type="hidden" /> <br />
  </form>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	(function($){
		 capture all inputs from FORM before it is submitted
		$("form").bind("submit", function(){
			var allInputs = $("input", this);
			//now you can do stuff with that variable
			// this is passed so that you only reference input type within form and not all inputs within the whole DOM
			//the 2nd argument, this, is the context
		});

		//another example of context
		$("p", "#content");


	})(jQuery);
</script>
</body>
</html>
