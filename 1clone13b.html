<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery | Cloning DOM elements</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<!--  if necessary
<link rel="stylesheet" href="./css/.css" type="text/css" />
-->
<script type="text/javascript">

</script>
</head>
<body>
	<h3>1.13b Cloning DOM elements</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

	<ol id="apple">
		<li>Stuff </li>
		<li>Stuff </li>
		<li>Stuff </li>
		<li>Stuff </li>
	</ol>

	<p> A p tag here and there</p>

	<ol id="banana">
	</ol>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){
		jQuery('ol#apple li')
		.click(function(){alert('This list was clicked.')})
		.parent()
			.clone(true)
				.find('li')
				.appendTo('#banana')
			.end()
		.end()
		.remove();
	});
</script>
</body>
</html>
