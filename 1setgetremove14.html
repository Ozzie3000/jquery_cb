<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery | DOM: remove, set, get</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />

<script type="text/javascript">

</script>
<style type="text/css">
	.main{
		font-size: 120%;
		color: red;
	}
	.other{
		text-align: center;
		border: 1px solid blue;
	}
</style>
</head>
<body>
	<h3>1.14 DOM: remove, set, get</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />

	<a>Empty a tag before jQuery 1</a>
	<br />
	<a id="banana">Empty a tag before jQuery 2</a>
	<br />
	<a id="chile" title="bob">Empty a tag before jQuery 3</a>

	<br /><br />
	<button>Toggle class "main" and class "other" for p tags</button>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){
		//alert page URL
		alert(
			jQuery('a').attr('href','https://www.amazon.com').attr('href')
		);
		jQuery('a#banana').attr({'href':'https://www.amazon.com','title':'Amazon!'}).attr('href');
		jQuery('a#chile').removeAttr("title");

		jQuery('button').click(function(){
			$("a").toggleClass("main other");
		});

		jQuery('button').click(function(){
  		if($("a").hasClass("main other")){
				alert("now has class main other");
			}else{
				alert("no longer has main other")
			}
		});

	});
</script>
</body>
</html>
