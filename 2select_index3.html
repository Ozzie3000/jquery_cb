	<h3>2.3 Select using index</h3>

  <ol>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(function(){

	});

  /*****Here are some options
  :first
  :last
  :even
  :odd
  :eq(n)
  :lt(n)  matches elements with index below n
  :gt(n) matches elements with index above n
  *******/
  //lets get the first item
  jQuery('ol li:first');
  jQuery('ol li:eq(0)');
  jQuery('ol li:lt(1)');
