<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>specific element with specific characteristics: filter() to the rescue</h1>




<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
//return all elements with a background image
	(function($){
		jQuery("*").filter(function(){
			return !!jQuery(this).css("backgroundImage");
		});
/* //function will return true if background image is specified
	//!! converts js into boolean expressions.  
	// this that eval to false: Empty strings, 0, undefiend, null, false
	*/

	this; // reg element object
	jQuery(this); // jQuery object

	//more practice

	//widths between 100 and 200
	jQuery("div").filter(function(){
		var width = jQuery(this).width();
		return width > 100 && width < 200;
	});

	//slect images with image extension
	jQuery("img").filter(function(){
		return /\.(jpe?g|png|bmp|gif)(\?.+)?$/.test(this.src);
	});

	//Select all elements that have 10 or 20 children
	jQuery("*").filter(function(){
		var children = jQuery(this).children().length;
		return children ===10 || children === 20;
	});

	})(jQuery);
</script>
</body>
</html>
